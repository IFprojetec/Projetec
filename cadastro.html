    <body>
        <div class= "cad">
            <h1  class = "titulo" > Faça seu Cadastro </h1>
            <form method = "post" id="usuarioForm">
                <div class="container">
                    <div class="form-element">
                        <label for="Nome Completo"></label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo:" Nome>
                    </div>
                    <div class="form-element">
                        <label for="Email"></label>
                        <input type="text" id="email" name="id_email" placeholder="Digite seu email:">
                    </div>
                    <div class="form-element">
                        <label for="password"></label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha:">
                    </div>
                    <div class="form-element">
                        <label for="password"></label>
                        <input type="password" id="senharepeticao" placeholder="Repita sua senha:">
                    </div>
                    <div class="conectar">
                        <button> Crie Sua Conta</button>
                    </div>
                    <div class="log">
                        <p> Já tem uma conta? Faça seu login. </p>
                        <div class="botlog"> 
                            <button onclick="window.location.href='login.html'">Login</button>
                        </div>
                    </div>
                </div>

                
            </form>
        <div id="resultado">

        </div>
            <script> //colocar
                const usuarioForm = document.getElementById('usuarioForm') 
                usuarioForm.addEventListener('submit', function(e){
                    e.preventDefault()
        
                    const form = $(this) 
        
                    $.ajax({
                        url: 'http://localhost:3003/usuario', 
                        method: 'post',
                        data: form.serialize(),
                        success: function(resposta){ 
                            console.log(resposta)
                            const resultado = document.getElementById('resultado')
                            resultado.innerHTML = resposta.msg
                        }
                    })
                })
            </script>
